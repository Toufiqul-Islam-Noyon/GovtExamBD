{% extends 'GovernmentEmployee/GovernmentEmployeeNavbar.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'GovernmentEmployee/css/style.css' %}"/>
      <div class="container-fluid">
           <div class="content-section">
               <form method="POST" novalidate>
                        {% csrf_token %}
                   <fieldset class="form-group">
                       <legend class="border-bottom mb-4">Trainer Taken Course</legend>
<!--                        {% if book.username == user %}-->
<!--                             {{form|crispy}}-->
<!--                        {%endif%}-->
                       <div class="col-14">
                           {{ form.TrainerName|as_crispy_field }}
                       </div>
                       <div class="form-group">
                          <label for="CourseName">Course Name*</label>
                          <select class="form-control" id="CourseName">
                              <option>---------</option>
                              {% for course in object %}
                                   {% if course.username == user %}
                                          <option>{{ course.TrainingName}}</option>
                                   {%endif%}
                              {%endfor%}
                          </select>
                       </div>

                   </fieldset>
                   <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Submit</button>
                   </div>
               </form>
           </div>
	  </div>

{% endblock content %}
