 <center><div class="p-3 mb-2 bg-info text-white">Courses</div></center>

<hr>
      <div class="container">
          <div class="col-sm-12">
              <div class="card-columns">
                  {% for courses in object_list %}
                     <div class="card" style="max-width: 30rem;">
                            <img class="card-img-top" src="{{ courses.picture.url }}">
                            <div class="card-body">
                                <div class="category">
                                    <p><a href=" /TrainingDetailsCourse/{{courses.id}}" class="btn btn-primary rounded-0 px-4">{{ courses.TrainingName }}</a></p>
                                </div>
                                <div class="card-footer bg-transparent border-dark">
                                      <p class="card-title">{{courses.TrainingStartDate}}</p>
                                      <p class="card-title">{{courses.TrainingDuration}}</p>
                                </div>
                            </div>
                     </div>
                  {% endfor %}
              </div>
          </div>
      </div>
