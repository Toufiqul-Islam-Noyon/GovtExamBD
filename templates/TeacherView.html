          <div class="col-sm-12">

                  {% for teacher in Teacher_list %}
                      {% if teacher.is_trainer %}
                         <div class="card" style="max-width: 30rem;">
                                <img class="card-img-top" src="{{ teacher.image.url }}">
                                <div class="card-body">
                                    <div class="category">
                                        <div class="p-3 mb-2 bg-secondary text-white">{{ teacher.username }}</div>
                                        <p class="card-title">{{ teacher.email }}</p>
                                        <p class="card-title">{{ teacher.Address }}</p>
                                        <p class="card-title">{{ teacher.phone_number }}</p>
                                    </div>
                                </div>
                         </div>
                      {% endif%}
                  {% endfor %}
              </div>
          </div>
